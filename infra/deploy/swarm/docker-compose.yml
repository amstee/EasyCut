version: '3.1'
networks:
  services:
  proxy:
services:
  nginx:
    image: nginx:1.15-alpine
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    ports:
      - 80:80
      - 443:443
    deploy:
      placement:
        constraints: [node.role == manager]
    depends_on:
      - auth
      - user
    networks:
      - services
      - proxy
  auth:
    image: "amstee/easy-cut-auth:${TAG}"
    deploy:
      replicas: 2
    networks:
      - services
  user:
    image: "amstee/easy-cut-user:${TAG}"
    deploy:
      replicas: 2
    links:
      - auth
    networks:
      - services
    environment:
      API_CLIENT_ID: "${API_CLIENT_ID}"
      API_CLIENT_SECRET: "${API_CLIENT_SECRET}"
